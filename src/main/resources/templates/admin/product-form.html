<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? 'Добавление товара' : 'Редактирование товара'"></title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #0072c6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 114, 198, 0.2);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <a href="/" class="logo">Web Store</a>
        <div class="user-info" th:replace="~{fragments/header :: user-info}"></div>
    </div>
</div>

<div class="container">
    <div class="form-container">
        <h1 th:text="${isNew} ? '➕ Добавление нового товара' : '✏️ Редактирование товара'"></h1>

        <a th:href="@{/admin/products}" class="btn" style="margin-bottom: 20px;">
            ← Назад к списку товаров
        </a>

        <div th:if="${error}" class="alert alert-error">
            [[${error}]]
        </div>

        <form th:action="${isNew} ? @{/admin/products} : @{'/admin/products/' + ${product.id}}"
              method="post">

            <div class="form-group">
                <label for="name">Название товара *</label>
                <input type="text" id="name" name="name" class="form-control"
                       th:value="${product.name}" required>
            </div>

            <div class="form-group">
                <label for="description">Описание товара</label>
                <textarea id="description" name="description" class="form-control"
                          th:text="${product.description}" rows="5"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Цена ($) *</label>
                    <input type="number" id="price" name="price" class="form-control"
                           th:value="${product.price}" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label for="stock">Количество на складе *</label>
                    <input type="number" id="stock" name="stock" class="form-control"
                           th:value="${product.stock}" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="imagePath">Ссылка на изображение</label>
                <input type="text" id="imagePath" name="imagePath" class="form-control"
                       th:value="${product.imagePath}"
                       placeholder="Например: /images/product.jpg">
                <small>Оставьте пустым для изображения по умолчанию</small>

                <div th:if="${product.imagePath}">
                    <p>Текущее изображение:</p>
                    <img th:src="${product.imagePath}" class="preview-image"
                         onerror="this.src='/images/no-image.jpg'">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success"
                        th:text="${isNew} ? 'Создать товар' : 'Сохранить изменения'">
                </button>
                <a th:href="@{/admin/products}" class="btn">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
