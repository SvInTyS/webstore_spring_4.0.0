<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .back-link { display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
<a href="/db-info" class="back-link">‚Üê Back to Database Info</a>
<h1>üë• Users in Database</h1>

<div th:if="${users != null && !users.isEmpty()}">
    <p>Total users: <span th:text="${users.size()}">0</span></p>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">admin</td>
            <td th:text="${user.email}">admin@example.com</td>
            <td th:text="${user.role}">ADMIN</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${users == null || users.isEmpty()}">
    <p style="color: #d32f2f;">No users found in database.</p>
    <p>Check DataInitializer configuration.</p>
</div>
</body>
</html>
