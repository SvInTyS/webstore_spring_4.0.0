<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров - Web Store</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .catalog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            gap: 10px;
        }
        .search-form input {
            width: 300px;
        }
        .sort-options {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #28a745;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-stock {
            color: #6c757d;
            font-size: 14px;
        }
        .in-stock {
            color: #28a745;
        }
        .out-of-stock {
            color: #dc3545;
        }
        .product-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <a href="/" class="logo">Web Store</a>
        <div class="user-info" th:replace="~{fragments/header :: user-info}"></div>
    </div>
</div>

<div class="container">
    <div class="catalog-header">
        <h1>Каталог товаров</h1>
        <form th:action="@{/catalog}" method="get" class="search-form">
            <input type="text" name="search" th:value="${searchQuery}"
                   placeholder="Поиск товаров...">
            <button type="submit" class="btn">Найти</button>
        </form>
    </div>

    <div class="sort-options">
        <a th:href="@{/catalog}" class="btn">Все товары</a>
        <a th:href="@{/catalog/sort/price-asc}" class="btn">По возрастанию цены</a>
        <a th:href="@{/catalog/sort/price-desc}" class="btn">По убыванию цены</a>
    </div>

    <div th:if="${searchQuery}" style="margin-bottom: 20px;">
        <p>Результаты поиска по запросу: "<strong th:text="${searchQuery}"></strong>"</p>
        <a th:href="@{/catalog}">Показать все товары</a>
    </div>

    <div th:if="${products != null and !products.empty}">
        <div class="product-grid">
            <div th:each="product : ${products}" class="product-card">
                <img th:src="${product.imagePath != null} ? ${product.imagePath} : '/images/no-image.jpg'"
                     alt="Изображение товара" class="product-image">

                <div class="product-name" th:text="${product.name}"></div>

                <div class="product-price" th:text="${'$' + product.price}"></div>

                <div class="product-stock"
                     th:class="${product.stock > 0} ? 'in-stock' : 'out-of-stock'"
                     th:text="${product.stock > 0} ?
                                 ('В наличии: ' + ${product.stock} + ' шт.') :
                                 'Нет в наличии'">
                </div>

                <p style="color: #666; font-size: 14px;"
                   th:text="${#strings.abbreviate(product.description, 100)}">
                </p>

                <div class="product-actions">
                    <a th:href="@{'/catalog/' + ${product.id}}" class="btn">Подробнее</a>

                    <div sec:authorize="hasRole('USER')">
                        <form th:action="@{'/orders/{id}/add-product'(id=${product.id})}"
                              method="post" style="display:inline;">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <input type="number" name="quantity" value="1" min="1"
                                   th:max="${product.stock}" style="width: 60px;">
                            <button type="submit" class="btn btn-success"
                                    th:disabled="${product.stock == 0}">
                                В корзину
                            </button>
                        </form>
                    </div>

                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}"
                           class="btn btn-admin">Редактировать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${products == null or products.empty}" style="text-align: center; padding: 40px;">
        <h3>Товары не найдены</h3>
        <p th:if="${searchQuery}">Попробуйте другой запрос поиска</p>
        <p th:unless="${searchQuery}">Каталог пуст</p>
    </div>
</div>
</body>
</html>
