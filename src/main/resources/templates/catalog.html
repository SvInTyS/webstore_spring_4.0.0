<!-- templates/catalog.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h1>Каталог товаров</h1>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/catalog}">Каталог</a>
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/orders}">Мои заказы</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Выйти</button>
            </form>
        </div>
        <div th:unless="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/login}">Войти</a>
            <a th:href="@{/register}">Регистрация</a>
        </div>
    </nav>
</header>

<main>
    <div class="product-grid">
        <!-- Простая проверка: если товары есть, показываем их -->
        <div th:if="${not #lists.isEmpty(products)}">
            <div th:each="product : ${products}" class="product-card">
                <h3 th:text="${product.name}">Название товара</h3>
                <p th:text="${product.description}">Описание товара</p>
                <p>Цена: <span th:text="${#numbers.formatDecimal(product.price, 0, 2)}">0.00</span> руб.</p>
                <p>В наличии: <span th:text="${product.stock}">0</span> шт.</p>
                <a th:href="@{'/catalog/' + ${product.id}}">Подробнее</a>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <p>Товары временно отсутствуют</p>
        </div>
    </div>
</main>
</body>
</html>
