# ====================
# SPRING BOOT CONFIG
# ====================
spring.application.name=Web Store
server.port=8080

# ====================
# DATABASE (H2)
# ====================
# H2: ?????? ???? ? ?????? ?? ?????????? ??????????
spring.datasource.url=jdbc:h2:mem:webstore;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ====================
# H2 CONSOLE - Spring Boot 4.x auto-configuration
# ====================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ====================
# JPA / HIBERNATE
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ====================
# THYMELEAF
# ====================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ====================
# LOGGING
# ====================
logging.level.org.springframework=INFO
logging.level.com.webstore=DEBUG
logging.level.org.h2=WARN



# ????????? Open-In-View ??? ?????????????? LazyInitializationException
spring.jpa.open-in-view=false

